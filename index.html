  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gitsub - Commit Commandos</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="flex">
    <div class="fl">
      <div class="flex-item" id="projectBoard">
        <h1>Project Board</h1>
        <p>Location to render project board cards.</p>
      </div>
      <div class="flex-item" id="createNewProject">
        <h1 style="margin-left: 10px; margin-top: 5px">Create a New Project</h1>
        <form>
          <div class="mb-3">
            <div>
              <label for="projectName" class="form-name" style="margin-left: 10px">Project Board Name:</label>
            </div>
            <textarea rows="1" cols="30" style="margin-left: 10px; margin-bottom: 3px" placeholder="Please enter a project name."></textarea>
            </div>
          <div class="mb-3">
            <div>
              <label for="description" class="form-description" style="margin-left: 10px">Description below:</label>
            </div>
            <textarea rows="3" cols="30" style="margin-left: 10px" placeholder="Please enter a description."></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="createProjectButton" style="margin-left: 10px; height: 30px">Create Project</button>
        </form>
      </div>
    </div>
    <div class="fl sidebar" id="profileBox" style="font-size: 2rem; font-weight: bold">Profile</div>
  </div>
  <script src="main.js"></script>
</body>
</html>

  <script src="main.js"></script>
</body>
</html>
